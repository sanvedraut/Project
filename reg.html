<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Admission Form</title>
    <style>
      /* Reset some default browser styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: url("dy-patil-university-navi-mumbai-218953.jpg") center
          left/cover no-repeat; /* Adjust background positioning */
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(
          255,
          255,
          255,
          0.726
        ); /* Transparent background for the form */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      }

      h1 {
        text-align: center;
        color: #3498db;
        font-size: 28px;
        animation: textFunky 2s infinite alternate;
      }

      @keyframes textFunky {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        font-size: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea,
      input[type="date"],
      input[type="number"],
      select {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: 2px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 18px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      textarea:focus,
      input[type="date"]:focus,
      input[type="number"]:focus,
      select:focus {
        border-color: #3498db;
      }

      textarea {
        resize: vertical;
      }

      /* Style for the "Degree" dropdown */
      label[for="degree"],
      select#degree {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 20px;
        transition: border-color 0.3s ease;
      }

      select#degree:focus {
        border-color: #3498db;
      }

      /* Additional styles for the "Course" dropdown */
      label[for="course"],
      select#course {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 20px;
        transition: border-color 0.3s ease;
      }

      select#course:focus {
        border-color: #3498db;
      }

      form > * {
        margin-bottom: 20px;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 16px;
        margin-top: 20px;
        background: linear-gradient(to bottom, #e74c3c, #c0392b);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background: linear-gradient(to bottom, #c0392b, #a53120);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>College Admission Form</h1>
      <form action="submit.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" id="aadhar" name="aadhar" required />

        <label for="entranceMarks">Entrance Exam Marks:</label>
        <input type="number" id="entranceMarks" name="entranceMarks" required />

        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
          <option value="Degree">Select Degree</option>
          <option value="BSc">BSc</option>
          <option value="BA">BA</option>
          <option value="BCom">BCom</option>
          <option value="MSc">MSc</option>
          <option value="MA">MA</option>
          <option value="MCom">MCom</option>
        </select>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="Course">Select Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
